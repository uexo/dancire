<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词热 - 学习</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .wechat-container {
            max-width: 375px;
            margin: 0 auto;
            background: #f7f7f7;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .wechat-statusbar {
            height: 44px;
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            color: white;
            font-size: 14px;
        }
        .wechat-navbar {
            height: 44px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 1px solid #e5e5e5;
        }
        .word-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .word-card.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .progress-circle {
            stroke-dasharray: 251.2;
            stroke-dashoffset: 251.2;
            transition: stroke-dashoffset 0.5s ease-in-out;
        }
        .bounce-in {
            animation: bounceIn 0.6s ease-out;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .pulse-ring {
            animation: pulse-ring 1.5s ease-out infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.33); }
            80%, 100% { opacity: 0; }
        }
        .pronunciation-btn {
            transition: all 0.3s ease;
        }
        .pronunciation-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="wechat-container">
        <!-- 状态栏 -->
        <div class="wechat-statusbar">
            <span>9:41</span>
            <span>单词学习</span>
            <div class="flex items-center space-x-1">
                <i class="fas fa-signal text-xs"></i>
                <i class="fas fa-wifi text-xs"></i>
                <i class="fas fa-battery-three-quarters text-xs"></i>
            </div>
        </div>

        <!-- 导航栏 -->
        <div class="wechat-navbar">
            <button class="text-gray-600" onclick="safeBack('learning-modes.html')">
                <i class="fas fa-arrow-left text-lg"></i>
            </button>
            <div class="flex items-center space-x-2">
                <span id="libTitle" class="text-sm text-gray-600">中考必备词汇</span>
                <span id="progressCountBadge" class="bg-blue-100 text-blue-600 px-2 py-1 rounded-full text-xs">15/20</span>
            </div>
            <button class="text-gray-600">
                <i class="fas fa-pause text-lg"></i>
            </button>
        </div>

        <!-- 进度条 -->
        <div class="px-4 py-3 bg-white border-b border-gray-200">
            <div class="flex items-center justify-between mb-2">
                <span class="text-sm text-gray-600">学习进度</span>
                <span id="progressPercent" class="text-sm font-semibold text-blue-600">75%</span>
            </div>
            <div class="progress-brand"><div id="progressBar" class="progress-brand-inner" style="width:75%"></div></div>
        </div>

        <!-- 学习内容（简版） -->
        <div class="flex-1 bg-white">

            <!-- 单词卡片区域 -->
            <div class="relative z-10 px-4 mb-8 flex-1 flex flex-col justify-center">
                <div class="relative">
                    <!-- 主卡片 -->
                    <div class="word-card relative h-80 mx-4 brand-gradient rounded-3xl shadow-2xl overflow-hidden" id="wordCard">
                        
                        <!-- 正面 -->
                        <div class="card-front text-white text-center p-8">
                            <!-- 发音图标（卡片内） -->
                            <button id="pronunciationBtn" class="w-16 h-16 mx-auto mb-4 rounded-full bg-white/20 ring-1 ring-white/30 backdrop-blur-sm flex items-center justify-center hover:bg-white/30 transition">
                                <i class="fas fa-volume-up text-2xl text-white"></i>
                            </button>
                            <div class="mb-6">
                                <h1 class="text-4xl font-bold mb-2 text-white" id="currentWord">Adventure</h1>
                                <p class="text-white/90 text-lg" id="pronunciation">/ədˈventʃər/</p>
                            </div>
                            <div class="text-center">
                                <p class="text-white/90 text-sm mb-2">点击卡片查看释义</p>
                                <i class="fas fa-hand-pointer text-white text-lg animate-pulse"></i>
                            </div>
                        </div>
                        
                        <!-- 背面 -->
                        <div class="card-back text-gray-800 text-center p-8">
                            <div class="mb-6">
                                <h2 class="text-2xl font-bold mb-4 text-purple-600">Adventure</h2>
                                <div class="space-y-3">
                                    <div class="bg-gradient-to-r from-blue-50 to-purple-50 rounded-lg p-3 border border-blue-100">
                                        <p class="text-sm text-gray-600 mb-1">n. 名词</p>
                                        <p class="font-semibold text-gray-800">冒险；奇遇</p>
                                    </div>
                                    <div class="bg-gradient-to-r from-green-50 to-blue-50 rounded-lg p-3 border border-green-100">
                                        <p class="text-sm text-gray-600 mb-1">例句</p>
                                        <p class="text-sm text-gray-800">Life is an adventure.</p>
                                        <p class="text-xs text-gray-600 mt-1">生活就是一场冒险。</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 记忆提示 -->
                    <div class="text-center mt-4" id="memoryTip">
                        <div class="bg-yellow-100 border border-yellow-300 rounded-lg p-3 mx-4">
                            <div class="flex items-center justify-center mb-2">
                                <i class="fas fa-lightbulb text-yellow-500 mr-2"></i>
                                <span class="font-semibold text-yellow-700">记忆小贴士</span>
                            </div>
                            <p class="text-sm text-yellow-700">ad(向) + venture(冒险) = 向前冒险</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 底部操作区 -->
            <div class="relative z-10 px-4 pb-8">
                <!-- 操作按钮 -->
                <div class="grid grid-cols-4 gap-3 mb-6">
                    <button class="difficulty-btn bg-red-100 hover:bg-red-200 text-red-600 py-3 rounded-xl transition-all duration-300 flex flex-col items-center" data-level="hard">
                        <i class="fas fa-times text-xl mb-1"></i>
                        <div class="text-xs">不认识</div>
                    </button>
                    <button class="difficulty-btn bg-orange-100 hover:bg-orange-200 text-orange-600 py-3 rounded-xl transition-all duration-300 flex flex-col items-center" data-level="medium">
                        <i class="fas fa-question text-xl mb-1"></i>
                        <div class="text-xs">模糊</div>
                    </button>
                    <button class="difficulty-btn bg-green-100 hover:bg-green-200 text-green-600 py-3 rounded-xl transition-all duration-300 flex flex-col items-center" data-level="easy">
                        <i class="fas fa-check text-xl mb-1"></i>
                        <div class="text-xs">认识</div>
                    </button>
                    <button class="difficulty-btn bg-blue-100 hover:bg-blue-200 text-blue-600 py-3 rounded-xl transition-all duration-300 flex flex-col items-center" data-level="master">
                        <i class="fas fa-star text-xl mb-1"></i>
                        <div class="text-xs">掌握</div>
                    </button>
                </div>

                <!-- 主操作按钮 -->
                <div class="mt-2">
                    <button id="nextBtn" class="w-full btn-brand text-white py-3 rounded-2xl font-semibold shadow-lg hover:shadow-xl transform hover:scale-105 transition-all opacity-50" disabled>
                        下一个单词 <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- 右下角计数徽章 -->
        <div class="fixed bottom-4 right-4" id="statsFloat">
            <div class="rounded-full p-1 bg-gradient-to-br from-blue-500 to-purple-600">
                <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center shadow-lg">
                    <span id="wordCounter" class="text-sm font-bold text-blue-600">1</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 查询参数与安全返回
        function getQueryParam(key) {
            const params = new URLSearchParams(window.location.search);
            return params.get(key);
        }
        function safeBack(fallbackUrl) {
            if (document.referrer && document.referrer !== window.location.href) {
                history.back();
            } else {
                window.location.href = fallbackUrl || 'learning-modes.html';
            }
        }

        let currentWordIndex = 0;
        let isCardFlipped = false;
        let selectedDifficulty = null;
        let externalTotal = null;
        
        const words = [
            {
                word: "Adventure",
                pronunciation: "/ədˈventʃər/",
                meaning: "冒险；奇遇",
                type: "n. 名词",
                example: "Life is an adventure.",
                translation: "生活就是一场冒险。",
                tip: "ad(向) + venture(冒险) = 向前冒险"
            },
            {
                word: "Beautiful",
                pronunciation: "/ˈbjuːtɪfl/",
                meaning: "美丽的；漂亮的",
                type: "adj. 形容词",
                example: "She has beautiful eyes.",
                translation: "她有一双美丽的眼睛。",
                tip: "beauty(美丽) + ful(充满) = 充满美丽的"
            },
            {
                word: "Challenge",
                pronunciation: "/ˈtʃælɪndʒ/",
                meaning: "挑战；质疑",
                type: "n./v. 名词/动词",
                example: "This is a real challenge.",
                translation: "这是一个真正的挑战。",
                tip: "来自法语，原意为'指控'"
            }
        ];

        // 通过 URL 参数设置词库标题与总数
        const libFromUrl = getQueryParam('lib');
        if (libFromUrl) {
            const libTitleEl = document.getElementById('libTitle');
            if (libTitleEl) libTitleEl.textContent = libFromUrl;
        }
        const totalParam = parseInt(getQueryParam('total') || '', 10);
        if (!isNaN(totalParam)) {
            externalTotal = totalParam;
        }

        // 卡片翻转
        document.getElementById('wordCard').addEventListener('click', function() {
            this.classList.toggle('flipped');
            isCardFlipped = !isCardFlipped;
        });

        // 发音按钮
        document.getElementById('pronunciationBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            this.classList.add('pulse-ring');
            
            // 模拟发音
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(words[currentWordIndex].word);
                utterance.lang = 'en-US';
                speechSynthesis.speak(utterance);
            }
            
            setTimeout(() => {
                this.classList.remove('pulse-ring');
            }, 1500);
        });

        // 难度选择
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // 移除其他按钮的选中状态
                document.querySelectorAll('.difficulty-btn').forEach(b => {
                    b.classList.remove('ring-2', 'ring-offset-2');
                });
                
                // 添加选中状态
                this.classList.add('ring-2', 'ring-offset-2');
                selectedDifficulty = this.dataset.level;
                
                // 启用下一个按钮
                document.getElementById('nextBtn').disabled = false;
                document.getElementById('nextBtn').classList.remove('opacity-50');
            });
        });

        // 下一个单词
        document.getElementById('nextBtn').addEventListener('click', function() {
            if (!selectedDifficulty) {
                alert('请先选择掌握程度');
                return;
            }
            
            // 动画效果
            const wordCard = document.getElementById('wordCard');
            wordCard.classList.add('bounce-in');
            
            // 更新单词
            currentWordIndex = (currentWordIndex + 1) % words.length;
            updateWord();
            
            // 重置状态
            selectedDifficulty = null;
            isCardFlipped = false;
            wordCard.classList.remove('flipped');
            
            // 重置按钮状态
            document.querySelectorAll('.difficulty-btn').forEach(b => {
                b.classList.remove('ring-2', 'ring-offset-2');
            });
            
            // 更新进度
            updateProgress();
            
            setTimeout(() => {
                wordCard.classList.remove('bounce-in');
            }, 600);
        });

        function updateWord() {
            const word = words[currentWordIndex];
            document.getElementById('currentWord').textContent = word.word;
            document.getElementById('pronunciation').textContent = word.pronunciation;
            
            // 更新背面内容
            const cardBack = document.querySelector('.card-back');
            cardBack.innerHTML = `
                <div class="mb-6">
                    <h2 class="text-2xl font-bold mb-4">${word.word}</h2>
                    <div class="space-y-3">
                        <div class="bg-white/20 backdrop-blur-sm rounded-lg p-3">
                            <p class="text-sm text-white/80 mb-1">${word.type}</p>
                            <p class="font-semibold">${word.meaning}</p>
                        </div>
                        <div class="bg-white/20 backdrop-blur-sm rounded-lg p-3">
                            <p class="text-sm text-white/80 mb-1">例句</p>
                            <p class="text-sm">${word.example}</p>
                            <p class="text-xs text-white/70 mt-1">${word.translation}</p>
                        </div>
                    </div>
                </div>
            `;
            
            // 更新记忆提示
            document.querySelector('#memoryTip p').textContent = word.tip;
        }

        function updateProgress() {
            const learned = currentWordIndex + 1;
            const total = words.length;
            const progress = (learned / total) * 100;
            const progressBar = document.getElementById('progressBar');
            const progressPercent = document.getElementById('progressPercent');
            if (progressBar) progressBar.style.width = Math.round(progress) + '%';
            if (progressPercent) progressPercent.textContent = Math.round(progress) + '%';
            // 顶部 15/20 动态更新
            const countBadge = document.getElementById('progressCountBadge');
            if (countBadge) countBadge.textContent = `${learned}/${total}`;
            // 更新右下角计数
            const counter = document.getElementById('wordCounter');
            if (counter) counter.textContent = learned;
        }

        // 初始化
        updateWord();
        updateProgress();

        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                document.getElementById('wordCard').click();
            } else if (e.code === 'Enter') {
                e.preventDefault();
                document.getElementById('nextBtn').click();
            }
        });
    </script>
</body>
</html>
