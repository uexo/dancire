<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词热 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tw.build.css">
    <style>
        /* 微信小程序风格样式 */
        .wechat-container {
            max-width: 375px;
            margin: 0 auto;
            background: #f7f7f7;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .wechat-statusbar {
            height: 44px;
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            color: white;
            font-size: 14px;
        }
        .wechat-navbar {
            height: 44px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #e5e5e5;
            position: relative;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .character-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .pulse-btn {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="wechat-container">
        <!-- 状态栏 -->
        <div class="wechat-statusbar">
            <span>9:41</span>
            <span>单词热</span>
            <div class="flex items-center space-x-1">
                <i class="fas fa-signal text-xs"></i>
                <i class="fas fa-wifi text-xs"></i>
                <i class="fas fa-battery-three-quarters text-xs"></i>
            </div>
        </div>

        <!-- 导航栏 -->
        <div class="wechat-navbar">
            <h1 class="text-lg font-semibold text-gray-800">单词热</h1>
        </div>

        <!-- 主要内容区域 -->
        <div class="gradient-bg min-h-screen pt-8 pb-12 px-6">
            <!-- Logo和标题区域 -->
            <div class="text-center mb-12">
                <div class="w-24 h-24 mx-auto mb-6 bg-white rounded-full flex items-center justify-center shadow-lg character-float">
                    <i class="fas fa-fire text-4xl text-orange-500"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">单词热</h1>
                <p class="text-white/80 text-lg">让背单词变得有趣又高效</p>
            </div>

            <!-- 游戏角色展示 -->
            <div class="flex justify-center mb-8">
                <div class="relative">
                    <!-- 主角色 -->
                    <div class="w-32 h-32 bg-gradient-to-br from-yellow-300 to-orange-400 rounded-full flex items-center justify-center shadow-xl character-float">
                        <i class="fas fa-dragon text-5xl text-white"></i>
                    </div>
                    <!-- 装饰角色 -->
                    <div class="absolute -top-2 -right-2 w-12 h-12 bg-gradient-to-br from-pink-300 to-purple-400 rounded-full flex items-center justify-center shadow-lg" style="animation: float 3s ease-in-out infinite 0.5s;">
                        <i class="fas fa-star text-lg text-white"></i>
                    </div>
                    <div class="absolute -bottom-2 -left-2 w-10 h-10 bg-gradient-to-br from-green-300 to-blue-400 rounded-full flex items-center justify-center shadow-lg" style="animation: float 3s ease-in-out infinite 1s;">
                        <i class="fas fa-gem text-sm text-white"></i>
                    </div>
                </div>
            </div>

            <!-- 特色介绍 -->
            <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-6 mb-8">
                <div class="grid grid-cols-2 gap-4">
                    <div class="text-center">
                        <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-gamepad text-white text-xl"></i>
                        </div>
                        <p class="text-white text-sm">游戏化学习</p>
                    </div>
                    <div class="text-center">
                        <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-brain text-white text-xl"></i>
                        </div>
                        <p class="text-white text-sm">科学记忆</p>
                    </div>
                    <div class="text-center">
                        <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-users text-white text-xl"></i>
                        </div>
                        <p class="text-white text-sm">社交激励</p>
                    </div>
                    <div class="text-center">
                        <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-chart-line text-white text-xl"></i>
                        </div>
                        <p class="text-white text-sm">进步可见</p>
                    </div>
                </div>
            </div>

            <!-- 登录按钮 -->
            <div class="space-y-4">
                <button class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-4 px-6 rounded-full flex items-center justify-center space-x-3 shadow-lg pulse-btn transition-all duration-300">
                    <i class="fab fa-weixin text-2xl"></i>
                    <span class="text-lg">微信快速登录</span>
                </button>
                
                <div class="text-center">
                    <p class="text-white/60 text-sm">登录即表示同意</p>
                    <div class="flex justify-center space-x-4 mt-1">
                        <a href="#" class="text-white/80 text-sm underline">用户协议</a>
                        <a href="#" class="text-white/80 text-sm underline">隐私政策</a>
                    </div>
                </div>
            </div>

            <!-- 底部装饰 -->
            <div class="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-black/10 to-transparent pointer-events-none"></div>
        </div>
    </div>

    <script>
        // 简单的交互效果
        document.querySelector('button').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
                // 模拟登录成功
                alert('登录成功！正在进入单词热...');
            }, 150);
        });
    </script>
</body>
</html>
