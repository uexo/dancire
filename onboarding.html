<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词热 - 设置学习目标</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tw.build.css">
    <style>
        .wechat-container {
            max-width: 375px;
            margin: 0 auto;
            background: #f7f7f7;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .wechat-statusbar {
            height: 44px;
            background: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            color: white;
            font-size: 14px;
        }
        .wechat-navbar {
            height: 44px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 1px solid #e5e5e5;
        }
        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        .grade-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .grade-card:hover {
            transform: translateY(-2px);
        }
        .grade-card.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.05);
        }
        .character-bounce {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translateY(0); }
            40%, 43% { transform: translateY(-10px); }
            70% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="wechat-container">
        <!-- 状态栏 -->
        <div class="wechat-statusbar">
            <span>9:41</span>
            <span>单词热</span>
            <div class="flex items-center space-x-1">
                <i class="fas fa-signal text-xs"></i>
                <i class="fas fa-wifi text-xs"></i>
                <i class="fas fa-battery-three-quarters text-xs"></i>
            </div>
        </div>

        <!-- 导航栏 -->
        <div class="wechat-navbar">
            <button class="text-gray-600">
                <i class="fas fa-arrow-left text-lg"></i>
            </button>
            <h1 class="text-lg font-semibold text-gray-800">设置学习目标</h1>
            <div class="w-6"></div>
        </div>

        <!-- 进度条 -->
        <div class="bg-white px-6 py-3">
            <div class="flex justify-between items-center mb-2">
                <span class="text-sm text-gray-600">设置进度</span>
                <span class="text-sm text-gray-600">2/3</span>
            </div>
            <div class="progress-brand"><div class="progress-brand-inner" style="width:66.7%"></div></div>
        </div>

        <!-- 主要内容 -->
        <div class="p-6">
            <!-- 欢迎角色 -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 mx-auto mb-4 bg-gradient-to-br from-yellow-300 to-orange-400 rounded-full flex items-center justify-center shadow-lg character-bounce">
                    <i class="fas fa-graduation-cap text-3xl text-white"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">选择你的年级</h2>
                <p class="text-gray-600">我们会为你推荐最适合的词汇内容</p>
            </div>

            <!-- 年级选择 -->
            <div class="space-y-3 mb-8">
                <div class="grade-card bg-white rounded-xl p-4 shadow-sm border-2 border-transparent" data-grade="primary">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-child text-blue-500 text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-800">小学生</h3>
                                <p class="text-sm text-gray-500">1-6年级 · 基础词汇</p>
                            </div>
                        </div>
                        <div class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                            <div class="w-3 h-3 bg-blue-500 rounded-full hidden"></div>
                        </div>
                    </div>
                </div>

                <div class="grade-card bg-white rounded-xl p-4 shadow-sm border-2 border-transparent" data-grade="middle">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-user-graduate text-green-500 text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-800">初中生</h3>
                                <p class="text-sm text-gray-500">7-9年级 · 进阶词汇</p>
                            </div>
                        </div>
                        <div class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                            <div class="w-3 h-3 bg-green-500 rounded-full hidden"></div>
                        </div>
                    </div>
                </div>

                <div class="grade-card bg-white rounded-xl p-4 shadow-sm border-2 border-transparent" data-grade="high">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3">
                            <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-university text-purple-500 text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-800">高中生</h3>
                                <p class="text-sm text-gray-500">10-12年级 · 高考词汇</p>
                            </div>
                        </div>
                        <div class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                            <div class="w-3 h-3 bg-purple-500 rounded-full hidden"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 学习目标设置 -->
            <div class="bg-white rounded-xl p-6 shadow-sm mb-8">
                <h3 class="font-semibold text-gray-800 mb-4 flex items-center">
                    <i class="fas fa-target text-orange-500 mr-2"></i>
                    每日学习目标
                </h3>
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <span class="text-gray-600">新单词数量</span>
                        <div class="flex items-center space-x-3">
                            <button class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center" onclick="adjustWords(-5)">
                                <i class="fas fa-minus text-gray-600 text-sm"></i>
                            </button>
                            <span class="font-semibold text-lg w-8 text-center" id="wordCount">20</span>
                            <button class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center" onclick="adjustWords(5)">
                                <i class="fas fa-plus text-gray-600 text-sm"></i>
                            </button>
                        </div>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-600">学习时长</span>
                        <div class="flex items-center space-x-3">
                            <button class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center" onclick="adjustTime(-5)">
                                <i class="fas fa-minus text-gray-600 text-sm"></i>
                            </button>
                            <span class="font-semibold text-lg w-12 text-center" id="timeCount">30</span>
                            <span class="text-gray-600 text-sm">分钟</span>
                            <button class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center" onclick="adjustTime(5)">
                                <i class="fas fa-plus text-gray-600 text-sm"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 继续按钮 -->
            <button class="w-full btn-brand text-white font-semibold py-4 px-6 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed" id="continueBtn" disabled>
                <span class="flex items-center justify-center space-x-2">
                    <span>继续设置</span>
                    <i class="fas fa-arrow-right"></i>
                </span>
            </button>
        </div>
    </div>

    <script>
        let selectedGrade = null;
        let wordCount = 20;
        let timeCount = 30;

        // 年级选择
        document.querySelectorAll('.grade-card').forEach(card => {
            card.addEventListener('click', function() {
                // 移除其他选中状态
                document.querySelectorAll('.grade-card').forEach(c => {
                    c.classList.remove('selected');
                    c.querySelector('.w-3').classList.add('hidden');
                });
                
                // 添加选中状态
                this.classList.add('selected');
                this.querySelector('.w-3').classList.remove('hidden');
                
                selectedGrade = this.dataset.grade;
                updateContinueButton();
            });
        });

        // 调整单词数量
        function adjustWords(delta) {
            wordCount = Math.max(5, Math.min(50, wordCount + delta));
            document.getElementById('wordCount').textContent = wordCount;
        }

        // 调整学习时长
        function adjustTime(delta) {
            timeCount = Math.max(10, Math.min(60, timeCount + delta));
            document.getElementById('timeCount').textContent = timeCount;
        }

        // 更新继续按钮状态
        function updateContinueButton() {
            const continueBtn = document.getElementById('continueBtn');
            if (selectedGrade) {
                continueBtn.disabled = false;
                continueBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            } else {
                continueBtn.disabled = true;
                continueBtn.classList.add('opacity-50', 'cursor-not-allowed');
            }
        }

        // 继续按钮点击事件
        document.getElementById('continueBtn').addEventListener('click', function() {
            if (selectedGrade) {
                alert(`设置完成！\n年级：${selectedGrade}\n每日新单词：${wordCount}个\n学习时长：${timeCount}分钟`);
            }
        });
    </script>
</body>
</html>
