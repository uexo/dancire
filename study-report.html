<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学习报告 - 单词热</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="tw.build.css">
  <style>.c{max-width:375px;margin:0 auto;background:#f7f7f7;min-height:100vh;box-shadow:0 0 20px rgba(0,0,0,0.1)}.s{height:44px;background:#000;color:#fff;display:flex;justify-content:space-between;align-items:center;padding:0 15px;font-size:14px}.n{height:44px;background:#fff;display:flex;align-items:center;justify-content:space-between;padding:0 15px;border-bottom:1px solid #e5e5e5}</style>
</head>
<body class="bg-gray-100">
  <div class="c">
    <div class="s"><span>9:41</span><span>学习报告</span><span><i class="fas fa-signal text-xs"></i> <i class="fas fa-wifi text-xs"></i> <i class="fas fa-battery-three-quarters text-xs"></i></span></div>
    <div class="n"><button class="text-gray-600" onclick="safeBack('profile.html')"><i class="fas fa-arrow-left text-lg"></i></button><span class="font-semibold text-gray-800">报告中心</span><div class="w-6"></div></div>
    <div class="px-4 py-4">
      <div class="card-brand p-4 mb-4">
        <div class="flex items-center justify-between mb-2"><span class="font-semibold">关键指标</span><span class="badge-brand">本周</span></div>
        <div class="grid grid-cols-3 gap-3">
          <div><div class="text-2xl font-bold text-brand">85%</div><div class="text-sm text-gray-600">正确率</div></div>
          <div><div class="text-2xl font-bold text-brand">320</div><div class="text-sm text-gray-600">学习分钟</div></div>
          <div><div class="text-2xl font-bold text-brand">180</div><div class="text-sm text-gray-600">新单词</div></div>
        </div>
      </div>
      <div class="card-brand p-4 mb-4">
        <div class="font-semibold mb-2">学习趋势</div>
        <div class="bg-white rounded-xl p-3">
          <div class="progress-brand"><div class="progress-brand-inner" style="width:70%"></div></div>
          <div class="mt-2 text-sm text-gray-600">本周完成度 70%</div>
        </div>
      </div>
      <div class="card-brand p-4 mb-4">
        <div class="font-semibold mb-2">薄弱分析</div>
        <div class="grid grid-cols-2 gap-3">
          <div class="bg-white rounded-xl p-3"><div class="text-sm text-gray-600 mb-1">错词TOP5</div><ul class="text-sm text-gray-700"><li>ADVENTURE</li><li>BEAUTIFUL</li><li>CHALLENGE</li><li>DEVELOP</li><li>EDUCATION</li></ul></div>
          <div class="bg-white rounded-xl p-3"><div class="text-sm text-gray-600 mb-1">建议</div><div class="text-sm text-gray-700">增加拼写与听写比例，智能复习优先错词本</div></div>
        </div>
      </div>
      <div class="fixed-bottom"><button class="btn-brand w-full" onclick="save()"><i class="fas fa-share mr-2"></i>导出报告</button></div>
    </div>
  </div>
  <script>function safeBack(u){if(document.referrer&&document.referrer!==window.location.href){history.back()}else{window.location.href=u||'profile.html'}}function save(){alert('报告已导出')}</script>
</body>
</html>
